<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
    <head>
		<meta charset="UTF-8">
        <title>로그인 / 회원가입</title>
    	<link th:href="@{/css/login.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="social-icons">
                    <img th:src="@{/img/logo.png}" alt="enders_logo">
                </div>
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>
                <form id="login" th:action="@{/dologin}" th:object="${member}" class="input-group" action="#">
                    <input type="text" th:field="*{MBR_EMAIL}" id="emailField" class="input-field" placeholder="Enter Email" required>
                    <input type="password" th:field="*{MBR_PASSWORD}" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit" style="margin-top: 20px;">Login</button>
                </form>
                <form id="register" th:action="@{/signUpMember}" th:object="${member}" name="signUpData" method="post" class="input-group">
                    <input type="email" th:field="*{MBR_EMAIL}" id="signupEmailField" class="input-field" placeholder="이메일 입력(example@enders.co.kr)" required>
                    <button class="mama" style="margin-top: 7px; margin-bottom: 10px;" onclick="doEmailCheck(); return false;">중복검사</button>
                    <input type="text" th:field="*{MBR_NICNAME}" class="input-field" placeholder="닉네임 입력" required>
                    <input type="password" th:field="*{MBR_PASSWORD}" class="input-field" placeholder="영문/숫자/특수문자(선택) 조합 8~20자리 비밀번호 설정" required>
                    <input type="password" class="input-field" placeholder="비밀번호 확인" required>
                    <button class="submit" style="margin-top: 20px;">REGISTER</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            
            function doEmailCheck(){
            	let httpRequest = new XMLHttpRequest();


                httpRequest.onreadystatechange = function () {
               	    if (this.readyState != 4) return
               	    if (this.status == 200) {
               	    	console.log(this);
               	    }
           	    }

            	httpRequest.open("GET", "/member/emailCheck");
           	 	httpRequest.send(JSON.stringify({ 'MBR_EMAIL': document.getElementById("signupEmailField").value}));
           	 	
           	}
        </script>
    </body>
</html>
